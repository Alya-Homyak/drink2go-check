<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Название проекта</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="#" type="font/woff2" as="font">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="header">
    <div class="header__container">
      <a class="header__logo" href="#">
        <picture>
          <source type="image/svg+xml" media="(min-width: 1440px)" srcset="images/logo-long.svg" width="170" height="36">
          <source type="image/svg+xml" media="(min-width: 768px)" srcset="images/logo-short.svg" width="82" height="36">
          <img class="header__logo-picture" width="32" height="36" src="images/logo-icon.svg" alt="Логотип страницы">
        </picture>
      </a>
      <div class="header__icons">
        <a class="header__icon--profile" href="#"><span class="visually-hidden">Войти</span></a>
        <a class="header__icon--basket" href="#"><span class="visually-hidden">Корзина</span></a>
        <a class="header__icon--navigation" href="#"><span class="visually-hidden">Навигация</span></a>
      </div>
    </div>

    <nav class="header__nav-section visually-hidden">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a class="header__nav-link" href="#">Главная</a></li>
        <li class="header__nav-item"><a class="header__nav-link" href="#">Каталог</a></li>
        <li class="header__nav-item"><a class="header__nav-link" href="#">Доставка</a></li>
        <li class="header__nav-item"><a class="header__nav-link" href="#">О нас</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Начальная страница</h1>
  </main>
</body>

</html>
